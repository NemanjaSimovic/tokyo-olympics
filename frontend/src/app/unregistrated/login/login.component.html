<div>
    <mat-card>
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <mat-form-field>
          <input type="text" matInput ngModel #username="ngModel" required name="username" placeholder="Username" minlength="1">
          <mat-error>Username missing</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput ngModel #password="ngModel" required name="password" placeholder="Password" minlength="1">
          <mat-error>Password missing</mat-error>
        </mat-form-field>
      <h3 class="message-error">{{message}}</h3>
        <div class="loginDeo">
          <br>      
          <button mat-raised-button color="warn" type="submit">Login</button>
        </div>
      </form>
    </mat-card>
  </div>
