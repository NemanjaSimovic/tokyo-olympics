<div>
    <mat-card>
      <h2>Promena Lozinke</h2>
      <hr style="height: 2px; background-color: blue; border: none;"/>
      
      <form (submit)="onChangePassword(changePasswordForm)" #changePasswordForm="ngForm">
        <mat-form-field>
          <input type="text" matInput ngModel #username="ngModel" required name="username" placeholder="Username" minlength="1">
          <mat-error>Username missing</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput ngModel #password="ngModel" required name="password" placeholder="Password" minlength="1" pattern="[a-zA-Z]*">
          <mat-error>Password missing</mat-error>
        </mat-form-field>

        
        <mat-form-field>
            <input type="password" matInput ngModel #newPassword="ngModel" required name="newPassword" placeholder="New Password" minlength="1" pattern="[a-zA-Z]*">
            <mat-error>New Password missing</mat-error>
        </mat-form-field>

          
        <mat-form-field>
            <input type="password" matInput ngModel #confirmPassword="ngModel" required name="confirmPassword" placeholder="Confirm Password" minlength="1" pattern="[a-zA-Z]*">
            <mat-error>Confirm Password missing</mat-error>
        </mat-form-field>

      <h3 class="message-error">{{message}}</h3>
        <div class="loginDeo">
          <br>      
          <button mat-raised-button color="warn" type="submit">Change Password</button>
        </div>
      </form>
    </mat-card>
  </div>
