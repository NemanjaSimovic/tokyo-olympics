<div class="addDiscipl">
    <mat-card>
      <div class="loginDeo2">
        <h2>Unesi Takmicenje: </h2>
      </div>
      <hr style="height: 2px; background-color: blue; border: none;"/>
      <form (submit)="onAddTakmicenje(AddTakmicenjeForm)" #AddTakmicenjeForm="ngForm">
        <div class="loginDeo2">  
          <mat-form-field>
            <input type="text" matInput ngModel #ime="ngModel" required name="ime" placeholder="Ime Takmicenja" minlength="1">
            <mat-error>Takmicenje Name Missing!</mat-error>
          </mat-form-field>
        </div>

        <div class="loginDeo2">
          <mat-form-field appearance="fill">
            <mat-label>Forma: </mat-label>
            <mat-select matInput ngModel #forma="ngModel" required name="forma">
              <mat-option *ngFor="let f of sveForme" value="{{f.ime}}">{{f.ime}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="loginDeo2">
          <mat-form-field appearance="fill">
            <mat-label>Lokacija: </mat-label>
            <mat-select matInput ngModel #lokacija="ngModel" required name="lokacija">
              <mat-option *ngFor="let l of sveLokacije" value="{{l.ime}}">{{l.ime}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="loginDeo2">
          <mat-form-field appearance="fill">
            <mat-label>Delegat: </mat-label>
            <mat-select matInput ngModel #delegat="ngModel" required name="delegat">
              <mat-option *ngFor="let d of availableDelgati" value="{{d.username}}">{{d.username}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="loginDeo2">
          <mat-form-field appearance="fill">
            <mat-label>Pol: </mat-label>
            <mat-select matInput ngModel #pol="ngModel" required name="pol" (selectionChange)="onSelectPol($event)">
              <mat-option value="m">Muski</mat-option>
              <mat-option value="w">Zenski</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="loginDeo2">
          <mat-form-field appearance="fill" *ngIf="pokaziDiscipline">
            <mat-label>Sport - Disciplina: </mat-label>
            <mat-select matInput ngModel #disc="ngModel" required name="disc">
              <mat-option *ngFor="let d of discipline" [value]="d">{{d.sport}} - {{d.naziv}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="loginDeo">
          <br>      
          <button mat-raised-button color="warn" type="submit">Dodaj Disciplinu</button>
        </div>
      </form>

      <h3 class="message-error">{{message}}</h3>
      <h3 class="message-success">{{message2}}</h3>

    </mat-card>
  </div>
