<div class="addDiscipl">
    <mat-card>
      <div class="loginDeo2">
        <h2>Dodaj prijavljene Sportiste i Formiraj Takmicenje: </h2>
      </div>
      <hr style="height: 2px; background-color: blue; border: none;"/>
      <form (submit)="onFormiraj(FormirajForm)" #FormirajForm="ngForm">

        <div class="loginDeo2">
          <mat-form-field appearance="fill">
            <mat-label>Takmicenje: </mat-label>
            <mat-select matInput ngModel #takmicenje="ngModel" required name="takmicenje" (selectionChange)="onSelectTakmicenje($event)">
              <mat-option *ngFor="let s of svaTakmicenja" [value]="s">{{s.ime}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="loginDeo">
          <br>      
          <button mat-raised-button color="warn" type="submit">Formiraj Takmicenje</button>
        </div>
      </form>

      <h3 class="message-error">{{message}}</h3>
      <h3 class="message-success">{{message2}}</h3>

      <div *ngIf="pokaziPrijave">
        <table> 
            <tr class="boja">
                <td>Minimalan broj igraca: </td>
                <td>Trenutno igraca: </td>
                <td>Maximalan broj igraca: </td>
            </tr>
            <tr>
                <td>{{minI}}</td>
                <td>{{curI}}</td>
                <td>{{maxI}}</td>
            </tr>
        </table>
      </div>

      <div *ngIf="pokaziPrijave">
        <table> 
            <tr class="boja">
                <td>Ime i Prezime Sportiste: </td>
                <td>Nacionalnost: </td>
                <td>Dodaj Sportistu: </td>
            </tr>
            <tr *ngFor="let p of prijave; let i = index" [class.boja]="i%2">
                <td>{{p.imeIPrezime}}</td>
                <td>{{p.nacionalnost}}</td>
                <td><button mat-raised-button style="background-color: green; color: white;" (click)="onPushSportista(p.imeIPrezime)">Dodaj</button></td>
            </tr>
        </table>
      </div>

    </mat-card>
  </div>
